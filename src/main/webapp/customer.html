<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Consumidor</title>
    <script>
        function registerCustomer() {
            var customerId = document.getElementById("customerId").value;
            var customerName = document.getElementById("customerName").value;
            var city = document.getElementById("city").value;
            var grade = document.getElementById("grade").value;
            var salesmanId = document.getElementById("salesmanId").value;


            document.getElementById("customerId").value = "";
            document.getElementById("customerName").value = "";
            document.getElementById("city").value = "";
            document.getElementById("grade").value = "";
            document.getElementById("salesmanId").value = "";
        }
    </script>
</head>
<body>
    <h2>Cadastro de Consumidores</h2>
    <input type="text" id="customerId" placeholder="Customer ID"><br>
    <input type="text" id="customerName" placeholder="Customer Name"><br>
    <input type="text" id="city" placeholder="City"><br>
    <input type="number" id="grade" placeholder="Grade"><br>
    <input type="number" id="salesmanId" placeholder="Salesman ID"><br>
    <button onclick="registerCustomer()">Cadastrar</button>
    
    <li><a href="index.html">Indice</a></li>
   
</body>
</html>
