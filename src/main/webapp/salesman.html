<!DOCTYPE html>
<html>
<head>
    <title>Cadastra Vendedor</title>
    <script>
        function registerSalesman() {
            var salesmanId = document.getElementById("salesmanId").value;
            var name = document.getElementById("name").value;
            var city = document.getElementById("city").value;
            var commission = document.getElementById("commission").value;
        }
    </script>
</head>
<body>
    <h2>Cadastro de Vendedores</h2>
    <input type="number" id="salesmanId" placeholder="Salesman ID"><br>
    <input type="text" id="name" placeholder="Name"><br>
    <input type="text" id="city" placeholder="City"><br>
    <input type="number" id="commission" placeholder="Commission"><br>
    <button onclick="registerSalesman()">Register</button>
    
        <li><a href="index.html">Indice</a></li>
</body>
</html>
